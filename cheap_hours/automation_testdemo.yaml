- id: demo_on
  alias: Demo on
  trigger:
    - platform: state
      entity_id: sensor.load_demo_between_hours
      from: 'False'
      to: 'True'
  condition: "{{ states('sensor.nordpool_kwh_se3_sek_3_10_0')|float(0) < states('input_number.highest_allowed_demo_price')|float(0) }}"
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.demo

           
- id: demo_off
  alias: Demo off
  trigger:
    - platform: state
      entity_id: sensor.load_demo_between_hours
      from: 'True'
      to: 'False'
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.demo